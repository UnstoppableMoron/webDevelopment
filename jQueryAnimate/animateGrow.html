<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.animate grow</title>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        div {
            height: 50px;
            width: 50px;
            border: solid 1px black;
            background-color: purple;
            position: relative;
        }

        #box2 {
            margin-left: 40%;
            margin-top: 30%;
            height: 50px;
            width: 50px;
            border: solid 1px black;
            background-color: lightgreen;
        }

        .btn {
            margin-bottom: 5px;
            margin-left: 15%;
        }

        #grow {
            margin-bottom: 5px;
            margin-left: 45%;
        }
    </style>
</head>
<body>
    <button id="grow">Grow</button>
    <div></div>
    <br><br>
    <button id="animate">Initiate Animation</button>
    <div id="box"></div>
    <button id="hide" class="btn">Hide</button>
    <button id="show" class="btn">Show</button>
    <button id="toggle" class="btn">Toggle</button>
    <div id="box2">

    </div>

    <script>
        $("#grow").click(function() {
            //Notice how the parameters are written:
            $("div").animate({height: "300px", width: "300px"}, "slow");
        });

        $("#animate").click(function(){
            //Animations that occur one after another are queued
            //Animations will occur one by one, not simultaneously
            $("#box").animate({height: "300px", width: "300px"}, "slow");
            $("#box").animate({height: "50px", width: "50px"}, "slow");

            //The item being moved must be in position 'relative' or 'absolute'
            $("#box").animate({left: "400px"}, "slow");
            $("#box").animate({left: "0px"}, "slow");
        });

        //Create 3 click events to run animations for the buttons
        $("#hide").click(function(){
            $("#box2").hide("slow");
        });

        $("#show").click(function(){
            $("#box2").show("slow");
        });

        $("#toggle").click(function(){
            $("#box2").toggle("slow");
        });
    </script>
</body>
</html>
